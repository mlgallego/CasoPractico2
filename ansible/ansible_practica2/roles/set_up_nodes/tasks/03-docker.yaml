- name: Uninstall conflictw
  dnf:
    name: 
      - podman
      - buildah
    state: absent   

- name: Add docker repo
  shell: |
    dnf config-manager --add-repo=https://download.docker.com/linux/centos/docker-ce.repo

- name: Install Docker from a remote repo
  dnf:
    name: docker-ce-20.10.6-3.el8
    state: present

- name: Enable docker
  systemd:
   name: docker
   state: started
   enabled: yes


